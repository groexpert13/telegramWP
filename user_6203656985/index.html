    <script>

document.addEventListener("DOMContentLoaded", function() {
    const description = document.querySelector('.description');
    const maxLength = 165;
    const fullHTML = description.innerHTML.trim();

    // Создаем временный элемент для извлечения текстового содержимого
    const tempElement = document.createElement('div');
    tempElement.innerHTML = fullHTML;
    const fullText = tempElement.textContent.trim();

    if (fullText.length > maxLength) {
        const visibleText = fullText.slice(0, maxLength);
        const lastSpaceIndex = visibleText.lastIndexOf(' ');

        let truncatedText;
        if (lastSpaceIndex === -1) {
            truncatedText = visibleText; // Если нет пробелов, обрезаем как есть
        } else {
            truncatedText = visibleText.slice(0, lastSpaceIndex) + '...';
        }

        // Восстанавливаем HTML, но обрезаем текстовое содержимое
        const truncatedHTML = truncateHTML(fullHTML, truncatedText);
        description.innerHTML = truncatedHTML;
    } else {
        description.innerHTML = fullHTML;
    }
});

function truncateHTML(html, text) {
    const div = document.createElement('div');
    div.innerHTML = html;

    // Функция для рекурсивного обрезания текста в HTML
    function truncateNode(node, text) {
        if (node.nodeType === Node.TEXT_NODE) {
            if (text.length > 0) {
                const truncatedText = text.slice(0, node.textContent.length);
                text = text.slice(node.textContent.length);
                node.textContent = truncatedText;
            } else {
                node.textContent = '';
            }
        } else if (node.nodeType === Node.ELEMENT_NODE) {
            for (let i = 0; i < node.childNodes.length; i++) {
                text = truncateNode(node.childNodes[i], text);
            }
        }
        return text;
    }

    truncateNode(div, text);
    return div.innerHTML;
}




document.addEventListener("DOMContentLoaded", function() {
    const titleElement = document.getElementById('group-title');
    const titleText = titleElement.textContent.trim();
    const maxLength = 21; // Максимальная длина строки
    const titleContainer = document.getElementById('title-container');

    titleElement.innerHTML = ''; // Очистить начальный текст

    let currentLineLength = 0;
    let formattedText = '';
    let tempText = '';

    const words = titleText.split(' ');

    words.forEach(word => {
        if (currentLineLength + word.length + 1 <= maxLength) {
            tempText += word + ' ';
            currentLineLength += word.length + 1;
        } else {
            const span = document.createElement('span');
            span.innerHTML = tempText.trim();
            titleContainer.appendChild(span);
            tempText = word + ' ';
            currentLineLength = word.length + 1;
        }
    });

    // Добавить последнюю строку
    if (tempText) {
        const span = document.createElement('span');
        span.innerHTML = tempText.trim();
        titleContainer.appendChild(span);

        // Добавить галочку к последнему span
        const checkmark = document.createElement('img');
        checkmark.src = "gal.png";
        checkmark.alt = "Checkmark";
        checkmark.className = "checkmark";
        span.appendChild(checkmark);
    }
});
