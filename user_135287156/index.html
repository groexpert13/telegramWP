        .container {

        .title {

        .description {
            font-size: 14px;
            margin-bottom: 20px;

        }
        .button {
            display: inline-block;
            width: 60%; /* Уже кнопка */
            margin: 20px auto 0; /* Центрирование кнопки */
            padding: 10px 0;
            font-size: 18px;
            color: white;
            background-color: #0088cc;
            text-decoration: none;
            border-radius: 25px; /* Более округлая кнопка */
            text-align: center;
            position: relative; /* Для эффекта переливания */
            overflow: hidden; /* Для эффекта переливания */
            transition: background-color 0.3s;
            white-space: nowrap; /* Запрещаем перенос текста */
        }
        .button:hover {
            background-color: #0077bb; /* Меньше изменять цвет при наведении */
        }
        .button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -150%; /* Начальная позиция */
            width: 10%; /* Узкая полоса */
            height: 100%;
            background: rgba(255, 255, 255, 0.5);
            filter: blur(10px); /* Размытие краев */
            transform: skewX(-25deg);
            animation: shine 4s infinite; /* Автоматическое переливание каждые 4 секунды */
        }
        @keyframes shine {
            0% {
                left: -150%;
            }
            50% {
                left: 150%;
            }
            100% {
                left: 150%;
            }
        }
